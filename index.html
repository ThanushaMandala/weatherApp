<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6a8374cd04.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="light-mode">
    <!-- <button onclick="toggleMode()" >Switch Mode</button> -->
    <button  class="rounded-button"  onclick="toggleMode()">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtgabBtVCBqQO9-t-RlzzQ2eVleGK_RLjNQ6BojTaz&s"> -->
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN4liInme8FfE-1EQdnZYmkihI4hFEkXQznw&usqp=CAU">

        
    </button>



    <script>
        function toggleMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            element.classList.toggle("light-mode");
        }
    </script>



    <div class="container">
        <h1>Weather App</h1>
        <form>
            <label for="city">Enter city name:</label>
            <input type="text" id="city" name="city" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
            <button type="reset">Clear</button>
        </form>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="weather" class="card">
            <h3 id="weatherTitle">Enter city name to see the weather information</h3>
            <div id="icon"></div>
            <div id="details"></div>
        </div>
        </br>
        <div id="get-weekly-forecast" class="card">
            <h3 id="weeklyForecastTitle">Weekly Forecast</h3>
            <ul id="weeklyForecastList">
            </ul>
        </div>
        <footer>Made with ❤️ by Thanusha</footer>
        <script src="app.js"></script>
</body>

</html>
